<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/style.css">
    <title>Web Calculator</title>
    <link rel="icon" href="resources/calculator.ico" type="image/x-icon">
</head>
<body>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div class="container Absolute-Center">
                    <div class="row" id="output">
                        <p id="pantalla">0</p>
                    </div>
                    <div class="row">      
                        <button class="col btn btn-light" onclick="add(7)">7</button>
                        <button class="col btn btn-light" onclick="add(8)">8</button>
                        <button class="col btn btn-light" onclick="add(9)">9</button>
                        <button class="col btn btn-warning" onclick="add(`+`)">+</button>
                    </div>
                    <div class="row">
                        <button class="col btn btn-light" onclick="add(4)">4</button>
                        <button class="col btn btn-light" onclick="add(5)">5</button>
                        <button class="col btn btn-light" onclick="add(6)">6</button>
                        <button class="col btn btn-warning" onclick="add(`-`)">-</button>
                    </div>
                    <div class="row">
                        <button class="col btn btn-light" onclick="add(1)">1</button>
                        <button class="col btn btn-light" onclick="add(2)">2</button>
                        <button class="col btn btn-light" onclick="add(3)">3</button>
                        <button class="col btn btn-warning" onclick="add(`*`)">*</button>
                    </div>
                    <div class="row">
                        <button class="col btn btn-light" onclick="add(`.`)">.</button>
                        <button class="col btn btn-light" onclick="add(0)">0</button>
                        <button class="col btn btn-danger" onclick="clean()">C</button>
                        <button class="col btn btn-warning" onclick="add(`/`)">/</button>
                    </div><div class="row">
                        <button class="col btn btn-outline-success" onclick="equal()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
